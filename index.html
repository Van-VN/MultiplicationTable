            text-align: center;

    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<script>
    function multiplication() {
        document.write('<table border="1" cellspacing="0" width="500px" height="500px" vertical-align="middle">');
        for (let i = 1; i <= 10; i++) {
            document.write('<tr>')
            for (let j = 1; j <= 10; j++) {
                document.write('<td style="text-align: center">' + (i * j) + '</td>');
                // document.write(i * j);
                // document.write('</td>');
            }
            document.write('</tr>')
        }
        document.write('</table>');
    }
</script>
